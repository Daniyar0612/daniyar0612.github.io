<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFocus Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --accent: #00ffd5;
            --text: #e0e0e0;
            --grid-line: #1a1a1a;
            --hour-height: 60px; /* 1 hour = 60 pixels */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--grid-line);
        }
        h1 span { color: var(--accent); }

        .nav-tabs {
            display: flex;
            gap: 20px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.02);
        }
        .tab {
            background: none; border: none; color: #555;
            font-weight: 600; cursor: pointer; padding: 5px 0;
            transition: 0.3s; border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        /* --- Main Planner Area --- */
        #planner-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-container {
            flex: 1;
            display: flex;
            overflow: auto;
            position: relative;
        }

        /* Time Sidebar */
        .time-column {
            width: 60px;
            flex-shrink: 0;
            background: var(--bg);
            position: sticky;
            left: 0;
            z-index: 10;
            padding-top: 40px; /* header offset */
        }
        .time-mark {
            height: var(--hour-height);
            font-size: 11px;
            color: #444;
            text-align: center;
            border-bottom: 1px solid transparent;
        }

        /* Days Grid */
        .days-wrapper {
            display: grid;
            grid-template-columns: repeat(7, 200px); /* Fixed width for better layout */
            flex-grow: 1;
        }

        .day-column {
            border-left: 1px solid var(--grid-line);
            position: relative;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px);
            background-size: 100% var(--hour-height); /* Creates the horizontal lines */
        }

        .day-header {
            height: 40px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--grid-line);
        }

        /* Today Highlight */
        .day-column.today { background-color: rgba(0, 255, 213, 0.03); }
        .day-column.today .day-header { background: var(--accent); color: #000; }

        /* Task Cards */
        .task-card {
            position: absolute;
            left: 5px;
            right: 5px;
            background: var(--card-bg);
            border-left: 3px solid var(--accent);
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 12px;
            overflow: hidden;
            z-index: 2;
            pointer-events: all;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .day-column.today .task-card {
            border-left-color: #000;
            background: rgba(0,0,0,0.2);
            color: #000;
        }
        .task-title { font-weight: 700; display: block; }
        .task-time { font-size: 10px; opacity: 0.7; }

        /* --- Sleep Section --- */
        #sleep-view { display: none; padding: 40px; overflow-y: auto; }
        .chart-container { 
            background: var(--card-bg); padding: 20px; border-radius: 12px; 
            max-width: 900px; margin: 0 auto; border: 1px solid var(--grid-line);
        }

        /* --- Floating UI --- */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; }
        .fab {
            width: 56px; height: 56px; border-radius: 28px; background: var(--accent);
            border: none; color: #000; font-size: 24px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,255,213,0.4); font-weight: bold;
        }

        /* --- Modal --- */
        .modal-bg {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal {
            background: #111; padding: 30px; border-radius: 16px; width: 350px;
            border: 1px solid var(--accent);
        }
        input, select {
            width: 100%; padding: 12px; margin: 10px 0; background: #000;
            border: 1px solid #333; color: white; border-radius: 8px;
        }
        .save-btn {
            width: 100%; background: var(--accent); color: #000; padding: 12px;
            border: none; border-radius: 8px; font-weight: 700; margin-top: 10px; cursor: pointer;
        }

        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">NEON<span>FOCUS</span></h1>
        <input type="text" id="username" placeholder="Enter Name" style="width: 250px;">
        <button class="save-btn" onclick="login()" style="width: 250px;">LOGIN</button>
    </div>

    <header>
        <h1>NEON<span>FOCUS</span></h1>
        <div id="user-info" style="font-size: 14px; color: #666;"></div>
    </header>

    <div class="nav-tabs">
        <button class="tab active" onclick="showTab('planner')">WEEKLY PLANNER</button>
        <button class="tab" onclick="showTab('sleep')">SLEEP GRAPH</button>
    </div>

    <main id="planner-view">
        <div class="calendar-container" id="calendar-scroll">
            <div class="time-column" id="time-labels"></div>
            <div class="days-wrapper" id="days-grid"></div>
        </div>
    </main>

    <main id="sleep-view">
        <div class="chart-container">
            <canvas id="sleepChart"></canvas>
        </div>
    </main>

    <div class="fab-container">
        <button class="fab" onclick="openModal('sleep')" style="background: #fff; font-size: 14px;">SLEEP</button>
        <button class="fab" onclick="openModal('plan')">+</button>
    </div>

    <div class="modal-bg" id="modal">
        <div class="modal">
            <h2 id="modal-title" style="color: var(--accent); margin-bottom: 10px;">Add Plan</h2>
            <div id="plan-fields">
                <select id="f-day">
                    <option value="0">Monday</option><option value="1">Tuesday</option>
                    <option value="2">Wednesday</option><option value="3">Thursday</option>
                    <option value="4">Friday</option><option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
                <input type="text" id="f-title" placeholder="Plan Title (e.g. Training)">
                <div style="display:flex; gap:10px;">
                    <input type="time" id="f-start" value="09:00">
                    <input type="time" id="f-end" value="10:00">
                </div>
            </div>
            <div id="sleep-fields" style="display:none;">
                <input type="date" id="s-date">
                <input type="time" id="s-time" value="07:00">
            </div>
            <button class="save-btn" onclick="saveData()">SAVE ENTRY</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let plans = JSON.parse(localStorage.getItem('plans') || '{}');
        let sleep = JSON.parse(localStorage.getItem('sleep') || '[]');
        let currentMode = 'plan';

        function login() {
            const name = document.getElementById('username').value;
            if(!name) return;
            currentUser = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-info').innerText = `Planner for ${name}`;
            initCalendar();
        }

        function initCalendar() {
            // Render Time Labels
            const timeLabels = document.getElementById('time-labels');
            timeLabels.innerHTML = '';
            for(let i=0; i<24; i++) {
                timeLabels.innerHTML += `<div class="time-mark">${i.toString().padStart(2,'0')}:00</div>`;
            }

            renderGrid();
            // Scroll to 07:00 AM
            document.getElementById('calendar-scroll').scrollTop = 7 * 60;
        }

        function renderGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = '';
            const dayNames = ['MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'];
            
            let todayIdx = new Date().getDay(); 
            todayIdx = todayIdx === 0 ? 6 : todayIdx - 1;

            for(let d=0; d<7; d++) {
                const isToday = d === todayIdx;
                const col = document.createElement('div');
                col.className = `day-column ${isToday ? 'today' : ''}`;
                
                let header = `<div class="day-header">${dayNames[d]}</div>`;
                let content = '';

                // Filter plans for this day
                const dayPlans = (plans[currentUser] || []).filter(p => p.day == d);
                dayPlans.forEach(p => {
                    const startArr = p.start.split(':');
                    const endArr = p.end.split(':');
                    
                    // Calculation: Start hour * 60px + (minutes as fraction of hour)
                    const top = (parseInt(startArr[0]) * 60) + (parseInt(startArr[1]));
                    const duration = ((parseInt(endArr[0]) * 60) + parseInt(endArr[1])) - top;
                    
                    content += `
                        <div class="task-card" style="top: ${top + 40}px; height: ${duration}px;">
                            <span class="task-title">${p.title}</span>
                            <span class="task-time">${p.start} - ${p.end}</span>
                        </div>
                    `;
                });

                col.innerHTML = header + content;
                grid.appendChild(col);
            }
        }

        function openModal(mode) {
            currentMode = mode;
            document.getElementById('modal').style.display = 'flex';
            if(mode === 'plan') {
                document.getElementById('modal-title').innerText = "Add Plan";
                document.getElementById('plan-fields').style.display = 'block';
                document.getElementById('sleep-fields').style.display = 'none';
            } else {
                document.getElementById('modal-title').innerText = "Log Sleep";
                document.getElementById('plan-fields').style.display = 'none';
                document.getElementById('sleep-fields').style.display = 'block';
                document.getElementById('s-date').valueAsDate = new Date();
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveData() {
            if(currentMode === 'plan') {
                const newPlan = {
                    day: document.getElementById('f-day').value,
                    title: document.getElementById('f-title').value || 'New Plan',
                    start: document.getElementById('f-start').value,
                    end: document.getElementById('f-end').value
                };
                if(!plans[currentUser]) plans[currentUser] = [];
                plans[currentUser].push(newPlan);
                localStorage.setItem('plans', JSON.stringify(plans));
                renderGrid();
            } else {
                const timeStr = document.getElementById('s-time').value;
                const [h, m] = timeStr.split(':');
                const decimalTime = parseInt(h) + (parseInt(m)/60);
                
                const newSleep = {
                    user: currentUser,
                    date: document.getElementById('s-date').value,
                    val: decimalTime,
                    label: timeStr
                };
                sleep.push(newSleep);
                localStorage.setItem('sleep', JSON.stringify(sleep));
                updateSleepChart();
            }
            closeModal();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('planner-view').style.display = tab === 'planner' ? 'flex' : 'none';
            document.getElementById('sleep-view').style.display = tab === 'sleep' ? 'block' : 'none';
            if(tab === 'sleep') updateSleepChart();
        }

        let chart;
        function updateSleepChart() {
            const ctx = document.getElementById('sleepChart').getContext('2d');
            const userSleep = sleep.filter(s => s.user === currentUser).slice(-7);
            
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: userSleep.map(s => s.date),
                    datasets: [{
                        label: 'Wake up Time',
                        data: userSleep.map(s => s.val),
                        borderColor: '#00ffd5',
                        tension: 0.4,
                        pointBackgroundColor: '#00ffd5',
                        fill: true,
                        backgroundColor: 'rgba(0, 255, 213, 0.1)'
                    }]
                },
                options: {
                    scales: {
                        y: { min: 4, max: 12, grid: { color: '#222' }, ticks: { color: '#666' } },
                        x: { grid: { display: false }, ticks: { color: '#666' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
