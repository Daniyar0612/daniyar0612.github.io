<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFocus Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #050505;       
            --card-bg: #121212;        
            --text-main: #e0e0e0;
            --accent: #00ffd5;         /* Neon Cyan */
            --accent-dim: rgba(0, 255, 213, 0.1);
            --danger: #ff0055;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, scroll inside containers */
        }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- Login Screen --- */
        #auth-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        input, select {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background: var(--card-bg);
            color: white;
            outline: none;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 8px var(--accent-dim); }

        button {
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            transition: 0.2s;
        }

        .btn-primary {
            background-color: var(--accent);
            color: black;
            width: 100%;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        /* --- Header & Nav --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        h1 { font-size: 1.2rem; letter-spacing: 1px; color: white; }
        h1 span { color: var(--accent); }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        .tab {
            background: transparent;
            color: #666;
            border-bottom: 2px solid transparent;
            border-radius: 0;
            padding: 5px 10px;
        }
        .tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        /* --- Main Content Area --- */
        #main-view {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* --- 7-Column Schedule Layout --- */
        .schedule-wrapper {
            display: flex;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .time-sidebar {
            width: 50px;
            padding-top: 40px; /* Offset for headers */
            flex-shrink: 0;
            text-align: right;
            padding-right: 10px;
            color: #555;
            font-size: 0.75rem;
        }
        .time-slot { height: 60px; } /* Space between hours */

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 equal columns */
            gap: 5px;
            flex-grow: 1;
            min-width: 800px; /* Ensure horizontal scroll on mobile */
        }

        .day-col {
            background: var(--card-bg);
            border-radius: 8px;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .day-header {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .day-content {
            flex: 1;
            padding: 5px;
            position: relative;
            /* Simple vertical stacking for this version */
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ACTIVE DAY STYLING */
        .day-col.is-today {
            background-color: var(--accent);
            color: black;
            border: none;
            box-shadow: 0 0 25px rgba(0, 255, 213, 0.2);
        }
        .day-col.is-today .day-header { border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        /* Tasks inside active day need to handle black text */
        .day-col.is-today .task-card {
            background: rgba(0,0,0, 0.05);
            border-left: 3px solid black;
            color: black;
        }
        .day-col.is-today .task-time { color: #333; }
        .day-col.is-today .task-loc { color: #444; }

        /* Normal Task Card */
        .task-card {
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            border-left: 3px solid var(--accent);
            cursor: pointer;
            transition: 0.2s;
        }
        .task-card:hover { transform: scale(1.02); }
        .task-time { font-size: 0.7rem; color: var(--accent); font-weight: bold; margin-bottom: 2px; }
        .task-loc { font-size: 0.7rem; color: #888; margin-top: 2px; }

        /* --- Sleep Graph Section --- */
        #sleep-view {
            display: none;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }
        .chart-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent);
            color: black;
            width: 56px; height: 56px;
            border-radius: 50%;
            font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(0,255,213,0.4);
            border: none;
            cursor: pointer;
            z-index: 50;
        }

        /* --- Modal --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal {
            background: #1a1a1a;
            padding: 25px;
            width: 90%; max-width: 350px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            position: relative;
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px;
            background: none; border: none; color: #666; font-size: 20px;
        }
        .toggle-type {
            display: flex; margin-bottom: 15px; background: #000; padding: 4px; border-radius: 6px;
        }
        .toggle-btn {
            flex: 1; padding: 8px; font-size: 0.8rem; background: transparent; color: #888;
        }
        .toggle-btn.active { background: #333; color: white; }

    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 style="font-size: 2.5rem; margin-bottom: 30px;">NEON<span>FOCUS</span></h1>
        <div style="width: 300px;">
            <input type="text" id="username" placeholder="Enter your name">
            <button class="btn-primary" onclick="login()">START</button>
        </div>
    </div>

    <div id="app-container" style="display:none; height:100%; flex-direction:column;">
        
        <header>
            <h1>Hi, <span id="user-display">User</span></h1>
            <button onclick="logout()" style="background:none; color:#555; font-size:0.8rem;">LOGOUT</button>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('schedule')">Weekly Plan</button>
            <button class="tab" onclick="switchTab('sleep')">Sleep Analytics</button>
        </div>

        <div id="main-view">
            
            <div id="schedule-view" class="schedule-wrapper">
                <div class="time-sidebar">
                    <div class="time-slot">06:00</div>
                    <div class="time-slot">08:00</div>
                    <div class="time-slot">10:00</div>
                    <div class="time-slot">12:00</div>
                    <div class="time-slot">14:00</div>
                    <div class="time-slot">16:00</div>
                    <div class="time-slot">18:00</div>
                    <div class="time-slot">20:00</div>
                </div>

                <div class="week-grid" id="week-grid">
                    </div>
            </div>

            <div id="sleep-view">
                <h2 style="text-align:center; margin-bottom:20px; font-weight:300;">Wake Up Trends</h2>
                <div class="chart-box">
                    <canvas id="sleepChart"></canvas>
                </div>
                <div style="margin-top:20px; text-align:center; font-size:0.8rem; color:#666;">
                    Log your wake up time every morning to see the graph.
                </div>
            </div>

        </div>

        <button class="fab" onclick="openModal()">+</button>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h3 style="margin-bottom:15px; color:var(--accent);">Add New</h3>

            <div class="toggle-type">
                <button class="toggle-btn active" id="btn-mode-plan" onclick="setMode('plan')">Plan / Lesson</button>
                <button class="toggle-btn" id="btn-mode-sleep" onclick="setMode('sleep')">Sleep Log</button>
            </div>

            <div id="form-plan">
                <label style="font-size:0.75rem; color:#666;">Select Day</label>
                <select id="plan-day">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>

                <input type="text" id="plan-title" placeholder="Title (e.g. Math Lesson)">
                <input type="text" id="plan-loc" placeholder="Location (e.g. Room 101)">
                
                <label style="font-size:0.75rem; color:#666;">Start Time</label>
                <input type="time" id="plan-time">
            </div>

            <div id="form-sleep" style="display:none;">
                <label style="font-size:0.75rem; color:#666;">Date</label>
                <input type="date" id="sleep-date">
                <label style="font-size:0.75rem; color:#666;">Woke up at</label>
                <input type="time" id="sleep-time">
            </div>

            <button class="btn-primary" style="margin-top:20px;" onclick="saveData()">SAVE</button>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let user = null;
        let schedule = { 0:[], 1:[], 2:[], 3:[], 4:[], 5:[], 6:[] };
        let sleepLog = [];
        let chartInstance = null;
        const dayNames = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];

        // --- AUTH ---
        function checkAuth() {
            const storedUser = localStorage.getItem('neonUser_v2');
            if (storedUser) {
                user = storedUser;
                document.getElementById('username').value = user;
                login();
            }
        }

        function login() {
            const input = document.getElementById('username').value;
            if (!input) return;
            user = input;
            localStorage.setItem('neonUser_v2', user);
            
            // Load Data
            const sData = localStorage.getItem(`neonSchedule_${user}`);
            if (sData) schedule = JSON.parse(sData);
            
            const slData = localStorage.getItem(`neonSleep_${user}`);
            if (slData) sleepLog = JSON.parse(slData);

            // UI Switch
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('user-display').innerText = user;

            renderGrid();
            initChart();
        }

        function logout() {
            localStorage.removeItem('neonUser_v2');
            location.reload();
        }

        // --- RENDER SCHEDULE ---
        function renderGrid() {
            const grid = document.getElementById('week-grid');
            grid.innerHTML = '';

            // Calculate "Today" (0=Mon ... 6=Sun)
            let jsDay = new Date().getDay(); // 0=Sun, 1=Mon
            let currentDayIndex = jsDay === 0 ? 6 : jsDay - 1; 

            for (let i = 0; i < 7; i++) {
                const col = document.createElement('div');
                const isToday = (i === currentDayIndex);
                
                col.className = `day-col ${isToday ? 'is-today' : ''}`;
                
                // Sort tasks by time
                const tasks = schedule[i] ? schedule[i].sort((a,b) => a.time.localeCompare(b.time)) : [];

                let tasksHTML = '';
                tasks.forEach(t => {
                    tasksHTML += `
                        <div class="task-card">
                            <div class="task-time">${t.time}</div>
                            <div style="font-weight:600;">${t.title}</div>
                            <div class="task-loc">${t.loc}</div>
                        </div>
                    `;
                });

                col.innerHTML = `
                    <div class="day-header">${dayNames[i]}</div>
                    <div class="day-content">
                        ${tasksHTML}
                    </div>
                `;
                grid.appendChild(col);
            }
        }

        // --- TABS & MODAL ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active'); // Assumes click event

            if(tabName === 'schedule') {
                document.getElementById('schedule-view').style.display = 'flex';
                document.getElementById('sleep-view').style.display = 'none';
            } else {
                document.getElementById('schedule-view').style.display = 'none';
                document.getElementById('sleep-view').style.display = 'block';
                updateChart();
            }
        }

        function openModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
            // Set default date for sleep to today
            document.getElementById('sleep-date').valueAsDate = new Date();
        }
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function setMode(mode) {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-mode-${mode}`).classList.add('active');
            
            if(mode === 'plan') {
                document.getElementById('form-plan').style.display = 'block';
                document.getElementById('form-sleep').style.display = 'none';
            } else {
                document.getElementById('form-plan').style.display = 'none';
                document.getElementById('form-sleep').style.display = 'block';
            }
        }

        // --- SAVE DATA ---
        function saveData() {
            const isPlan = document.getElementById('form-plan').style.display !== 'none';

            if (isPlan) {
                const day = document.getElementById('plan-day').value;
                const title = document.getElementById('plan-title').value;
                const loc = document.getElementById('plan-loc').value;
                const time = document.getElementById('plan-time').value;

                if(!title || !time) return alert("Please fill title and time");

                if(!schedule[day]) schedule[day] = [];
                schedule[day].push({ title, loc, time });
                localStorage.setItem(`neonSchedule_${user}`, JSON.stringify(schedule));
                renderGrid();

            } else {
                const date = document.getElementById('sleep-date').value;
                const time = document.getElementById('sleep-time').value;

                if(!date || !time) return alert("Please fill date and time");
                
                // Convert HH:MM to decimal for chart
                const [h, m] = time.split(':');
                const decimal = parseInt(h) + (parseInt(m)/60);

                sleepLog.push({ date, time, val: decimal });
                // Sort by date
                sleepLog.sort((a,b) => new Date(a.date) - new Date(b.date));
                
                localStorage.setItem(`neonSleep_${user}`, JSON.stringify(sleepLog));
                updateChart();
            }
            closeModal();
        }

        // --- CHART JS CONFIG ---
        function initChart() {
            const ctx = document.getElementById('sleepChart').getContext('2d');
            
            // Gradient fill
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 255, 213, 0.5)'); 
            gradient.addColorStop(1, 'rgba(0, 255, 213, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Wake Up Time',
                        data: [],
                        borderColor: '#00ffd5',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointBackgroundColor: '#000',
                        pointBorderColor: '#00ffd5',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            grid: { color: '#222' },
                            ticks: { color: '#666' },
                            title: { display: true, text: 'Hour of Day (24h)', color: '#444' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#666' }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
            updateChart();
        }

        function updateChart() {
            if(!chartInstance) return;
            // Get last 7 entries
            const dataSlice = sleepLog.slice(-7);
            
            chartInstance.data.labels = dataSlice.map(i => {
                const d = new Date(i.date);
                return `${d.getDate()}/${d.getMonth()+1}`;
            });
            chartInstance.data.datasets[0].data = dataSlice.map(i => i.val);
            chartInstance.update();
        }

        // Initialize
        checkAuth();

    </script>
</body>
</html>
